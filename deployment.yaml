kind: Deployment
apiVersion: apps/v1
metadata:
  name: test
  labels:
    app: test
    poc: tru
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx 
        ports:
          - containerPort: 8080
        